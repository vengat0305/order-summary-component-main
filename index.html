<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts. googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="/images/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="/images/Normalize">
  <link rel="stylesheet" href="/styles/styles.css">
  <title>Order summary</title>
</head>
<body>
    <div class="box-container">
    <div class="img-hero">
      <img class="img-hero" src="/images/illustration-hero.svg" alt="top img">
      </div>

      <div class="title">
        <h1 class="heading">Order Summary</h1>
          </div> 

        <div class="paragraph">
          <p class="para">You can now listen to millions of songs audiobooks and podcasts on any devices anywhere you like!</p>
        </div>

          <div class="details-container">

            <div class="music-icon">
              <img class="music-icon" src="/images/icon-music.svg" alt="icon music">
            </div>

            <div class="amount">
              <span class="amount-text">Annual Plan</span>
              <span class="dollor">$59.99/Year</span>
              </div>
              <div class="link-change">
              <a href="#">change</a>
              </div>
              
              </div>

              <div class="btn-container">
                <button class="btn btn-blue">Proceed to payment</button>
                
                <div class="link-cancel">
                  <a href="#">Cancel Order</a>
                </div>
              </div>
    </div>
</body>
</html>
